
install:
  - bundle update --bundler
  - bundle install
services:
  - postgresql

script:
  - bundle exec bin/rails db:create
  - bundle exec bin/rails db:migrate
  - bundle exec bin/rails db:environment:set RAILS_ENV=test
  - bundle exec rspec
  - bundle exec rubocop

deploy:
  provider: heroku:git
  api_key: ${ENV['HEROKU_ACCESS_TOKEN']}
  app: fierce-plains-18412
  edge: true
  run: rake db:migrate
  